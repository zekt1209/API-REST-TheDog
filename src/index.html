<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>API REST Fundamentals</title>

        <!-- Bootstrap Librarie -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d3ca50861d.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet">

        <!-- CSS Classic File -->
        <link
            rel="stylesheet"
            href="./styles/styles.css"
        />
    </head>
    <body>
        <div class="mainContainer">
            <div class="sectionsContainer">
                <!-- Here we show an error if we get a bad request on REST API -->
                <span id="sectionsContainer__spanError"></span>
                
                <div class="section randomSection">
    
                    <h1 class="h1-section-text randomSection__h1-text">Random Lomitos</h1>
                    <div class="lomitosRandomImagesContainer">
                        <article class="articleImgContainer">
                            <img
                                class="randomSection__lomito-image"
                                id="img1"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button id="btnSaveLomito1" class="btnCircle"><span class="spanIconContainer"><i id="iconHeart1" class="fa-regular fa-heart heart-icon " ></i></span></button>
                        </article>
    
                        <article class="articleImgContainer">
                            <img
                                class="randomSection__lomito-image"
                                id="img2"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button id="btnSaveLomito2" class="btnCircle"><span class="spanIconContainer"><i id="iconHeart2" class="fa-regular fa-heart heart-icon " ></i></span></button>
                        </article>
    
                        <article class="articleImgContainer">
                            <img
                                class="randomSection__lomito-image"
                                id="img3"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button id="btnSaveLomito3" class="btnCircle"><span class="spanIconContainer"><i id="iconHeart3" class="fa-regular fa-heart heart-icon " ></i></span></button>
                        </article>
                    </div>
                    <button
                        class="loadMoreLomitos btn btn-primary"
                        id="loadMoreBtn"
                    >
                        Load more Lomitos
                    </button>
                </div>
    
    
                <div class="section favoriteSection">
                    <h1 class="h1-section-text">Favorite Lomitos</h1>
                    <div id="lomitosCardsContainer" class="lomitosFavoriteImgsContainer">
                        <!-- <article>
                            <img
                                class="randomSection__lomito-image"
                                id="img1"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button>Delete from Favorites</button>
                        </article> -->
                    </div>
                </div>

                <div class="section uploadSection">
                    <h1 class="h1-section-text">Upload your Lomito!</h1>
                    <form id="uploadingForm" class="uploadSection__uploadingForm">
                        
                        <label for="file_button" class="btn btn-primary uploadSection__upload-label"><i class="fa-solid fa-upload"></i>&nbsp; Load image</label>
                        <input id="file_button" class="input-file-btn btn btn-primary" type="file" name="file" accept="image/*">
                        
                        <article class="articleImgContainer uploadSection__articleImgContainer">
                            <img
                                class="uploadSection__lomito-image"
                                id="imgLomitoUploaded"
                            />
                            <span class="uploadSection__spanUpload">New Image</span>
                        </article>
                        <span id="file_name" class="span_text"></span>

                        <button class="btn btn-success uploadSection__btn-uplpoad" type="button" onclick="uploadLomitoPicture()">Publish</button>
                        <span id="uploadSection__published_label" class="uploadSection__spanPublishedtext"></span>
                    </form>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
