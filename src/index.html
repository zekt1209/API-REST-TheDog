<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>API REST Fundamentals</title>

        <!-- Bootstrap Librarie -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d3ca50861d.js" crossorigin="anonymous"></script>

        <!-- CSS Classic File -->
        <link
            rel="stylesheet"
            href="./styles/styles.css"
        />
    </head>
    <body>
        <div class="mainContainer">
            <div class="sectionsContainer">
                <!-- Here we show an error if we get a bad request on REST API -->
                <span id="spanError"></span>
                
                <div class="randomSection">
    
                    <h1>Random Lomitos</h1>
                    <div class="lomitosRandomImagesContainer">
                        <article class="articleImgContainer">
                            <img
                                class="lomito-image"
                                id="img1"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button id="btnSaveLomito1" class="btnSaveRandom"><span class="spanIconContainer"><i id="iconHeart1" class="fa-regular fa-heart heart-icon " ></i></span></button>
                        </article>
    
                        <article class="articleImgContainer">
                            <img
                                class="lomito-image"
                                id="img2"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button id="btnSaveLomito2" class="btnSaveRandom"><span class="spanIconContainer"><i id="iconHeart2" class="fa-regular fa-heart heart-icon " ></i></span></button>
                        </article>
    
                        <article class="articleImgContainer">
                            <img
                                class="lomito-image"
                                id="img3"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button id="btnSaveLomito3" class="btnSaveRandom"><span class="spanIconContainer"><i id="iconHeart3" class="fa-regular fa-heart heart-icon " ></i></span></button>
                        </article>
                    </div>
                    <button
                        class="loadMoreLomitos btn btn-primary"
                        id="loadMoreBtn"
                    >
                        Load more Lomitos
                    </button>
                </div>
    
    
                <div class="favoriteSection">
                    <h1>Favorite Lomitos</h1>
                    <div id="lomitosCardsContainer" class="lomitosFavoriteImgsContainer">
                        <!-- <article>
                            <img
                                class="lomito-image"
                                id="img1"
                                alt="lomito-picture"
                                srcset=""
                            />
                            <button>Delete from Favorites</button>
                        </article> -->
                    </div>
                </div>

                <div class="uploadSection">
                    <h2>Upload your Lomito!</h2>
                    <form id="uploadingForm">
                        <input id="file" type="file" name="file">
                        <button type="button" onclick="uploadLomitoPicture()">Upload</button>
                    </form>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./assets/main.js"></script>
    </body>
</html>
